<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Navbar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
        <nav>
            <div class="logo">My <span>Logo</span></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Courses <i class="fas fa-caret-down"></i></a>
                <div class="dropdown" >
                  <ul >
                    <li><a href="">Languages<i class="fas fa-caret-right"></i></a>
                    <div class="lang_dropdown">
                      <ul>
                        <li><a href="#">English</a></li>
                        <li><a href="#">Chinese</a></li>
                        <li><a href="#">Korean</a></li>
                      </ul>
                    </div>
                    </li>
                    <li><a href="">Computer</a></li>
                    <li><a  href="">Online Courses <i class="fas fa-caret-right"></i></a>
                    <div class="online_dropdown">
                      <ul>
                        <li><a href="#">Digital Marketing</a></li>
                        <li><a href="#">Graphic Designing</a></li>
                        <li><a href="#">Web Development</a></li>
                        <li><a href="#">SEO</a></li>
                      </ul>
                    </div>
                    </li>
                    <li><a href="">BBA</a></li>
                  </ul>
                </div>
                </li>
                <li><a href="#">Portfolio</a></li>
            </ul>
            <button type="submit">Sumbit</button>
        </nav>
    </div>
  </body>
</html>
